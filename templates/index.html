<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila inteligente de CNC </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .logo-container {
            text-align: center;
            padding-top: 10px;
        }
        .logo-img {
            max-width: 250px;
            height: auto;
        }
        /* Estilo para alinhar o microfone dentro do formulÃ¡rio */
        #user-input-form {
            display: flex;
            align-items: center;
        }
        #mic-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
            padding: 0;
            transition: transform 0.2s;
        }
        #mic-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo_panmachine.png') }}" alt="Logo Panmachine" class="logo-img">
    </div>
    <h1>Apostila Inteligente de CNC</h1>
    <p class="subtitle">FANUC e SIEMENS</p>
    </div>
        <div id="chat-box">
            <div id="responses"></div>
        </div>
        <form id="user-input-form">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." required>
            
            <button type="button" id="mic-btn" title="Falar por voz">ðŸŽ¤</button>
            
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('user-input-form');
        const input = document.getElementById('user-input');
        const responses = document.getElementById('responses');
        const chatBox = document.getElementById('chat-box');
        const micBtn = document.getElementById('mic-btn');

        // --- LÃ“GICA DE RECONHECIMENTO DE VOZ ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.interimResults = false;

            micBtn.addEventListener('click', () => {
                try {
                    recognition.start();
                    micBtn.innerHTML = "ðŸ”´"; // Muda Ã­cone para indicando gravaÃ§Ã£o
                } catch (e) {
                    console.log("Reconhecimento jÃ¡ estÃ¡ ativo.");
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                input.value = transcript; // Coloca o texto ouvido no campo
                micBtn.innerHTML = "ðŸŽ¤";
            };

            recognition.onspeechend = () => {
                recognition.stop();
                micBtn.innerHTML = "ðŸŽ¤";
            };

            recognition.onerror = () => {
                micBtn.innerHTML = "ðŸŽ¤";
            };
        } else {
            micBtn.style.display = "none"; // Esconde o botÃ£o se o navegador nÃ£o for compatÃ­vel
            console.log("Navegador nÃ£o suporta reconhecimento de voz.");
        }

        // --- LÃ“GICA DO CHAT ---
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const userMessage = input.value;
            
            responses.innerHTML += `<div class="message user-message"><span class="sender">VocÃª:</span> ${userMessage}</div>`;
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: userMessage }),
            })
            .then(response => response.json())
            .then(data => {
                responses.innerHTML += `<div class="message bot-response"><span class="sender">Panmachine:</span> ${data.response}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>
