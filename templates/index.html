<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostila Inteligente de CNC</title>

    <!-- CSS direto -->
    <link rel="stylesheet" href="style.css">

    <style>
        .logo-container {
            text-align: center;
            padding-top: 10px;
        }
        .logo-img {
            max-width: 250px;
            height: auto;
        }
        #mic-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            margin: 0 10px;
            padding: 0;
            transition: transform 0.2s;
        }
        #mic-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
<div class="chat-container">
    <div class="header">
        <div class="logo-container">
            <img src="logo_panmachine.png" alt="Logo Panmachine" class="logo-img">
        </div>
        <h1>Apostila Inteligente de CNC</h1>
        <p class="subtitle">FANUC e SIEMENS</p>
    </div>

    <div id="chat-box">
        <div id="responses"></div>
    </div>

    <form id="user-input-form">
        <input type="text" id="user-input" placeholder="Digite sua mensagem..." required>
        <button type="button" id="mic-btn" title="Falar por voz">ðŸŽ¤</button>
        <button type="submit">Enviar</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
